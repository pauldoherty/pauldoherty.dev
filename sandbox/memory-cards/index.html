<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Cards</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="clear" class="clear btn"><i class="fas fa-trash"></i> Clear cards</button>
    <h1>
        <button id="show-add-topic" class="btn btn-small btn-top"><i class="fas fa-plus"></i> Add New Topic</button>
        Memory Cards
        <button id="show-add-card" class="btn btn-small btn-bottom"><i class="fas fa-plus"></i> Add New Card</button>
    </h1>

    <div class="form-group">
        <label for="choose-topic">Topic</label>
        <select id="choose-topic"></select>
    </div>

    <div id="cards-container" class="cards">
    </div>

    <div class="navigation">
        <button id="prev" class="nav-button"><i class="fas fa-arrow-left"></i></button>

        <p id="current"></p>

        <button id="next" class="nav-button"><i class="fas fa-arrow-right"></i></button>
    </div>

    <div id="add-container" class="add-container">
        <h1>Add New Topic
            <button id="hide" class="btn btn-small btn-ghost">
                <i class="fas fa-times"></i>
            </button>
        </h1>

        <div class="form-group">
            <label for="new-topic">Topic</label>
            <input type="text" name="" id="new-topic" placeholder="Enter new topic..."></textarea>
        </div>

        <button id="add-topic" class="btn">
            <i class="fas fa-plus"></i> Add Topic
        </button>

    </div>

    <div id="add-card-container" class="add-container">
        <h1>Add New Card
            <button id="hide-add-card" class="btn btn-small btn-ghost">
                <i class="fas fa-times"></i>
            </button>
        </h1>

        <div class="form-group">
            <label for="topic">Topic</label>
            <select id="topic"></select>
        </div>

        <div class="form-group">
            <label for="question">Question</label>
            <textarea name="" id="question" placeholder="Enter question..."></textarea>
        </div>

        <div class="form-group">
            <label for="answer">Answer</label>
            <textarea name="" id="answer" placeholder="Enter answer..."></textarea>
        </div>

        <button id="add-card" class="btn">
            <i class="fas fa-plus"></i> Add Card
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
