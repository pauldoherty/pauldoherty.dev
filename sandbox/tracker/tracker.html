<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/papercss@1.6.1/dist/paper.min.css">
</head>
<body>
    <div id="top" class="row site">
        <div class="sm-12">
            <div class="paper">
                <h1>Fibre tracker</h1>

                <div class="margin">
                    <label for="date"></label>
                    <input type="date">
                </div>

                <div class="margin">
                    <label for="food">What did you eat?</label>
                    <input type="text" id="food" class="margin-top-small">
                </div>

                <div class="margin">
                    <label for="fibre">How much fibre was there in it?</label>
                    <input type="number" id="fibre" class="margin-top-small">
                </div>

                <div class="margin">
                    <input type="submit">
                </div>

            </div>

        </div>

    </div>

</body>
</html>
