<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/papercss@1.6.1/dist/paper.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/auto-complete.css">
</head>
<body>
    <div id="top" class="row site">
        <div class="col-12">
            <div class="paper">
                
                <h3 class="margin-top-small margin-bottom-small">Fibre tracker</h3>

                <div class="margin-top-small">
                    <a href="#" class="paper-btn margin-bottom-small" id="btnTodayTotal">Today's Fibre</a>
                    <a href="#" class="paper-btn margin-bottom-small" id="btnAddNew">Add new</a>
                    <a href="#" class="paper-btn margin-bottom-small" id="btnSeeHistory">History</a>
                </div>

                <section id="todayTotal" class="sitePage">
                    <h4 class="margin-top-small margin-bottom-small">Today's fibre</h4>

                    <table id="todaysResults">
                        <thead>
                            <tr>
                                <th>Food</th>
                                <th>Fibre (g)</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </section>

                <section id="addNew" class="sitePage hide">

                    <h3 class="margin-top-small margin-bottom-small">Add new</h3>

                    <div id="addNewItem">
                        <div>
                            <label for="date"></label>
                            <input type="date" id="ftDate">
                        </div>

                        <div class="margin-top">
                            <label for="food">What did you eat?</label>
                            <input type="text" id="ftFood" class="margin-top-small">
                        </div>

                        <div class="margin-top">
                            <label for="fibre">How much fibre was there in it?</label>
                            <input type="number" id="ftFibre" class="margin-top-small">
                        </div>

                        <div class="margin-top">
                            <input type="submit" id="ftSubmit">
                        </div>
                    </div>
                </section>

                <section id="seeResults" class="sitePage hide">
                    <h3 class="margin-top-small margin-bottom-small">See results</h3>

                    <table id="AllResults">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Fibre</th>
                                <th>Target achieved</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>

                </section>

            </div>
        </div>
    </div>

<script src="./js/auto-complete.min.js"></script>
<script src="./js/script.js"></script>

</body>
</html>
